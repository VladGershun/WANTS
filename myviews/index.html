<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Portal</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
  </head>

  <body>
    
    <div class="loglogo"> <!-- logo container -->
      <a href="https://www.waspc.org/" target="_blank">
        <img src="IMAGE/logo.png" alt="IMAGE">
      </a>
    </div>
    
    <form id="logform" method="POST" action="/index"> <!-- login form -->
    
      <div class="logscreen"> <!-- login container -->
       
        <label><strong>Username</strong></label> <!-- Username field -->
        <input autocomplete="off" id="usernameinput"  type="text" name="username" placeholder="Enter Username" required>

        <label><strong>Password</strong></label> <!-- Password field -->
        <input id="passwordinput" type="password" name="password" placeholder="Enter Password" required>

        
        <button type="submit" value="submit"><a href="home">Login</a></button> <!-- Login button -->
        <button class="newbutton" type="button"><a href="newuser.html">New User</a></button> <!-- New User button -->
        <button type="reset">Cancel</button> <!-- Cancel button -->
      
      </div>
    
    </form> 

    <script src="JS/index.js"></script>
  </body>

</html>
