<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>"Project Name"</title>
		<link rel="stylesheet" type="text/css" href="CSS/insert.css">
	</head>
	
	<body>
		<header>
			<div class="logo">
				<a href="https://www.waspc.org/" target="_blank">
	      	<img src="IMAGE/logo.png" alt="IMAGE">
	      </a>
   		</div>
		</header>

		<nav class="navbar">
					<a href="home.html">Home</a>
					<a href="query.html">Query Transport</a>
					<a href="insert.html" class="active">Enter Transport</a>
					<a href="modify.html">Modify Transport</a>
					<a href="cancel.html">Cancel Transport</a>
					<a href="logs.html">Logs</a>
					<a href="index.html">Logout</a>
		</nav>

		<section>
			<h1>Enter Transport</h1>

			<form class="insertform">
				
				<label id="firstlabel" for="firstinput">First Name</label> <!-- name field -->
				<input autocomplete="off" id="firstinput"  type="text" name="" placeholder="Enter First Name" required>

				<label id="lastlabel" for="lastinput">Last Name</label> 
				<input autocomplete="off" id="lastinput"  type="text" name="" placeholder="Enter Last Name" required>

				<label for="dobinput" id="doblabel">DOB</label> 
				<input autocomplete="off" id="dobinput" type="date" name="" required>

				<label for="sexinput" id="sexlabel">Sex</label> 
				<select id="sexinput" required>
					<option>M</option>
					<option>F</option>
					<option>X</option>
				</select>

				<label for="raceinput" id="racelabel">Race</label> 
				<select id="raceinput" required>
					<option>W</option>
					<option>B</option>
					<option>A</option>
					<option>I</option>
					<option>U</option>
				</select>

				<label for="adtinput" id="adtlabel">Available Date of Transport</label> 
				<input autocomplete="off" id="adtinput" type="date" name="" required>

				<label for="warrantinput" id="warrantlabel">Warrant #</label>	
				<input autocomplete="off" id="warrantinput" type="text" name="" placeholder="Enter Warrant #" required>

				<label for="chargeinput" id="chargelabel">Charge</label> 
				<input autocomplete="off" id="chargeinput" type="text" name="" placeholder="Enter Charge" required>

				<label for="entryinput" id="entrylabel">Entering Agency</label> 
				<select id="entryinput" required>
					<option>Clark</option>
				</select>

				<label for="originput" id="origlabel">Originating Agency</label> 
				<select id="originput" required>
					<option>Clark</option>
				</select>

				<label for="destinput" id="destlabel">Destination Agency</label> 
				<select id="destinput" required>
					<option>Clark</option>
				</select>

				<label for="tripdateinput" id="tripdatelabel">Trip Date</label>
				<input autocomplete="off" id="tripdateinput" type="date" name="" required>

				<label for="tripleginput" id="tripleglabel">Trip Legs</label>
				<select id="tripleginput" required>
					<option>Clark</option>
				</select>

				<textarea id="legdisplay" placeholder="Trip details will be displayed here"></textarea> 

				<label for="noteinput" id="notelabel">Notes</label> 
				<textarea id="noteinput" placeholder="Enter any notes/comments"></textarea> 

				<button id="confirmbtn" type="submit">Confirm</button> 
				<button id="cancelbtn" type="reset">Clear</button>

			</form>

			<div id="map"><img src="IMAGE/map.png" alt="IMAGE"></div>
		</section>


	</body>

</html>
